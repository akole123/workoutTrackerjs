<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/calendarview.css">
    <title>Work out</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Workout Tracker</a>
            <ul class="right">
                <li><a href="#" class="clear-btn btn blue lighten-3">Clear Today</a></li>
            </ul>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card bg-light mb-3">
                    <div class="card-header" id="headerValue">Current Date</div>
                    <div class="card-body">
                        <h5 class="card-title">Today's Exercise</h5>
                        <div class="input-field col s8">
                            <input type="text" placeholder="Add Exercise" id="exercise-name">
                            <label for="item-name"></label>
                        </div>
                        <div class="input-field col s2">
                            <input type="number" placeholder="Rep#" id="rep-number">
                            <label for="item-calories"></label>
                        </div>
                        <div class="input-field col s2">
                            <input type="number" placeholder="Set#" id="set-number">
                            <label for="item-calories"></label>
                        </div>
                        <button type="submit" value="Submit" class="add-btn btn blue darken-1"><i
                                class="fa fa-plus"></i> Add Exercise</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update
                            Exercise</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back
                        </button>
                    </div>
                </div>
            </div>

            <div style="float: left; width: 50%" id="calender">
                <div
                    style="height: 255px; background-color: #efefef; padding: 10px; -webkit-border-radius: 12px; -moz-border-radius: 12px; margin-right: 10px">
                    <div id="embeddedExample" style="">
                        <div id="embeddedCalendar" style="margin-left: auto; margin-right: auto">
                        </div>
                        <br />
                        <div id="embeddedDateField" class="dateField">
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
        <h3 class="center-align">Today's Exercises<span class="total-calories"></span></h3>
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
                <Strong>Steak Dinner: </Strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
            </li> -->
        </ul>
    </div>

    <script src="stylesheets/prototype.js"></script>
    <script src="stylesheets/calendarview.js"></script>
    <script>
        function setupCalendars() {
            // Embedded Calendar
            Calendar.setup(
                {
                    dateField: 'embeddedDateField',
                    parentElement: 'embeddedCalendar'
                }
            )
        }

        Event.observe(window, 'load', function () { setupCalendars() })
    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="storage.js"></script>
    <script src="exercise.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
